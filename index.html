<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0a3c570570.js"

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />

    <title>myCakery</title>

  <body>
    <div class="container">

          <h1>

          </h1>
          <div class="btn-container">
            <a href="#">get a cake</a>

        </div>
      </header>
      <main class="main">
        <h1>premium cakes</h1>
        <div class="gallery">
          <img
            src="images/image1.jpg"
            alt=""
            class="gallery_photo gallery_photo-1"
          />
          <img
            src="images/image3.jpg"
            alt=""
            class="gallery_photo gallery_photo-2"
          />
          <img
            src="images/image4.jpg"
            alt=""
            class="gallery_photo gallery_photo-3"
          />

      </main>
      <footer class="footer">
        <div class="contact">
          <ul>
            <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
            <li><a href="#"><i class="fa-brands fa-square-facebook"></i> Facebook</a></li>
            <li><a href="#"><i class="fa-brands fa-square-twitter"></i> Twitter</a></li>
          </ul>
